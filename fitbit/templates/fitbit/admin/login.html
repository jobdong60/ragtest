<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - MyHealth Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- 로고/헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">관리자 로그인</h1>
            <p class="text-gray-600">MyHealth Partner 관리자 대시보드</p>
        </div>

        <!-- 로그인 카드 -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            {% if error %}
            <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}

            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}

                <!-- 사용자명 -->
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        사용자명
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="관리자 ID 입력"
                        autofocus
                    >
                </div>

                <!-- 비밀번호 -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="비밀번호 입력"
                    >
                </div>

                <!-- 로그인 버튼 -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg"
                >
                    로그인
                </button>
            </form>

            <!-- 홈으로 돌아가기 -->
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-gray-600 hover:text-blue-600 transition-colors">
                    홈으로 돌아가기
                </a>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>MyHealth Partner &copy; 2025</p>
        </div>
    </div>
</body>
</html>
